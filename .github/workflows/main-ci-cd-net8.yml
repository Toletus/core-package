name: Main

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Set version number environment variable
        run: |
          version='8.${{ github.run_number }}.${{ github.run_attempt }}'
          echo "version=$version"
          echo "version=$version" >> $GITHUB_ENV

      - name: Build with dotnet
        run: |
          dotnet build "src/Toletus.Pack.Core/Toletus.Pack.Core.csproj" --configuration Release -p:Version=${{ env.version }}
          dotnet build "src/Toletus.Pack.Core.Access/Toletus.Pack.Core.Access.csproj" --configuration Release -p:Version=${{ env.version }}

      - name: Create the Package
        run: |
          dotnet pack "src/Toletus.Pack.Core/Toletus.Pack.Core.csproj" --configuration Release -p:PackageVersion=${{ env.version }} --no-build
          dotnet pack "src/Toletus.Pack.Core.Access/Toletus.Pack.Core.Access.csproj" --configuration Release -p:PackageVersion=${{ env.version }} --no-build

      - name: List generated packages
        run: |
          echo "Packages in Toletus.Pack.Core:"
          ls -la src/Toletus.Pack.Core/bin/Release/*.nupkg || echo "No packages found"
          echo "Packages in Toletus.Pack.Core.Access:"
          ls -la src/Toletus.Pack.Core.Access/bin/Release/*.nupkg || echo "No packages found"

      - name: Publish Toletus.Pack.Core
        run: |
          dotnet nuget push "src/Toletus.Pack.Core/bin/Release/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
        continue-on-error: true

      - name: Publish Toletus.Pack.Core.Access
        run: |
          dotnet nuget push "src/Toletus.Pack.Core.Access/bin/Release/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate